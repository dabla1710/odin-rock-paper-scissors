<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
    <h1 id="title">< Rock 🪨 - Paper 📄 - Scissors ✂️ ></Rock></h1>

    <div class="game-board-container">
        <div class="game-board">

            <div class="scoreboard">
                <p>Player Score: <span id="p-score"></span></p>
                <p>Computer Score: <span id="c-score"></span></p>
            </div>

            <div class="divider"></div>
                
            <div class="player-choices">
                <button class="rps-btn" id="rock-btn">Rock</button>
                <button class="rps-btn" id="paper-btn">Paper</button>
                <button class="rps-btn" id="scissors-btn">Scissors</button>
            </div>

            <div class="divider"></div>
    
            <div class="round-results"></div>
    
        </div>
    </div>





    
</body>
<script src="scripts/script.js"></script>
</html>
