<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <h2>This game board is for later</h2>
    <h2>play with the console for now</h2>
    
    <div class="game-board">

        <div class="scoreboard">
            <p>Player Score: </p>
            <p>Computer Score: </p>
        </div>
    
        <div class="choices">
            <div class="player-choice">
                <p>Player:</p>
                <div class="player-choice-placeholder">P Placeholder</div>
            </div>
        
            <div class="computer-choice">
                <p>Computer:</p>
                <div class="computer-choice-placeholder">C Placeholder</div>
            </div>
        </div>
        
        <button class="player-submit-btn" type="submit">Play</button>

    </div>




    
</body>
<script src="scripts/script.js"></script>
</html>
